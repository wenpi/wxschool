	<script>
	$(function(){
		var form = $("#contactForm");
		$("#formSubmitButton").bind('click', function(){
			var o = {};
			var formCheck = true;
			form.find("input, textarea").each(function(){
				var val = $(this).val();
				var regex = $(this).attr('require');
				if( regex != undefined ){
					if( regex == 'empty' && val.length ==0 ){
						alert($(this).attr("tips"));
						formCheck = false;
						return false;
					}else if(regex != 'empty'){
						regex = eval(regex);
						if( !regex.test(val) ){
							alert( $(this).attr("tips") );
							formCheck = false;
							return false;
						}
					}
				}
				o[$(this).attr('name')] = val;
			});
			if( !formCheck ){
				return false;
			}
			$.post('/?a=web.selfform.ajax_saveForm&uid=8890', o, function(data){
				var rs = jQuery.parseJSON(data);
				alert(rs.msg);
				if( rs.type == 'success' ){
					$("input[type=text], textarea").each(function() { $(this).val(''); });
					document.getElementById('vcode').src = '/?a=code&t='+Math.random();
				}
			});
		});
	});	
	</script>
